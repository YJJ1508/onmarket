<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1a2c43e41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="loginstyle.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>ON-Market</title>
</head>

<body>
    <div class="container" id="container"> 
        <div class="form-container sign-up"> 
            <form>
                <h1 style="font-weight: bold;">계정 만들기</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Welcome to ON-Market!</span>
                <input type="text" id="name" placeholder="Name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password (영문 숫자 조합 6자리)">
                <button id="register1">Sign Up | 회원가입</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1 style="font-weight: bold;">로그인</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>이메일과 패스워드를 입력하세요!</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">비밀번호 찾기 | Forget Your Password?</a>
                <button>Sign In | 로그인</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In | 로그인</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up | 회원가입</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');

    registerBtn.addEventListener('click', () => {
        container.classList.add("active");
    });

    loginBtn.addEventListener('click', () => {
        container.classList.remove("active");
    });

    const firebaseConfig = {
        apiKey: "FIREBASE_API_KEY",
        authDomain: "FIREBASE_AUTH_DOMAIN",
        projectId: "FIREBASE_PROJECT_ID",
        storageBucket: "FIREBASE_STORAGE_BUCKET",
        messagingSenderId: "FIREBASE_MESSAGING_SENDER_ID",
        appId: "FIREBASE_APP_ID"
    };

    const db = firebase.firestore();
    
    function signup() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // 사용자가 생성된 후에 Firestore에 사용자 정보 저장
                return db.collection("user-id").doc(userCredential.user.uid).set({
                    name: name,
                    email: email
                })
                .then(() => {
                    console.log("Document written with ID: ", userCredential.user.uid);
                    // 회원가입 성공 시 로그인 페이지로 리디렉션
                    window.location.href = "/login.html"; // 로그인 페이지 URL로 변경
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                });
            })
            .catch((error) => {
                console.error("Error signing up: ", error);
            });
    }
        const signInBtn = document.querySelector('.form-container.sign-in button');

        signInBtn.addEventListener('click', (event) => {
            event.preventDefault(); // 폼의 기본 동작 방지

            const email = document.querySelector('.form-container.sign-in input[type="email"]').value;
            const password = document.querySelector('.form-container.sign-in input[type="password"]').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // 로그인 성공 시 메인 페이지로 리디렉션
                    window.location.href = "/index.html"; // 메인 페이지 URL로 변경
                })
                .catch((error) => {
                    // 로그인 실패 시 오류 처리
                    console.error('로그인 실패:', error.message);
                    // 여기에 오류 처리를 위한 코드 추가 가능
                });
        });
    </script>
</body>

</html>
